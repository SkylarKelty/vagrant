---
vagrantfile-local:
    vm:
        box: precise64
        box_url: 'http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-12042-x64-vbox4210.box'
        hostname: null
        network:
            private_network: 127.0.1.1
            forwarded_port:
                VCuMIck1wg9h:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: dev-box
                    natdnshostresolver1: on
                    memory: '2048'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            7H8tMLMWbqiq:
                id: vagrant-root
                source: ./
                target: /vagrant
                nfs: 'true'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - build-essential
        - vim
        - curl
        - git-core
    dot_files:
        -
            bash_aliases: null
apache:
    modules:
        - php
        - rewrite
    vhosts:
        Z9ZfaQMhifDr:
            servername: dev.box
            serveraliases:
                - local
                - dev.box
            docroot: /vagrant
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '55'
    composer: '1'
    modules:
        php:
            - cli
            - curl
            - intl
            - mcrypt
            - memcache
            - gd
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
    timezone: Europe/London
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
        xdebug.profiler_enable_trigger: XDEBUG
mysql:
    root_password: password
    phpmyadmin: 0
    databases:
        wpdVNbqY5EXO:
            grant:
                - ALL
            name: dev
            host: localhost
            user: devuser
            password: password
            sql_file: ''

